<div class="card">
    <div class="card-hearder">
        {{titlePage}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filterProduct" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By:{{filterProduct}} </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products.length">
                <thead>
                    <tr>
                        <th><button class="btn btn-primary"
                            (click)="imageToggle()">
                            {{displayImage ? 'Hide' : 'Display'}} Image
                        </button>
                    </th>
                        <th>Product</th> 
                        <th>Code</th> 
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let product of products">
                        <td>
                            <img 
                            *ngIf="displayImage"
                            [src]="product.imageUrl" 
                            [alt]="product.productName"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency:'NGN':'symbol':'1.2-2'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
